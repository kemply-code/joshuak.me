<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Resources</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav {
            background: #444;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #f4b400;
        }
        .resource-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px auto;
            max-width: 800px;
        }
        .resource-item {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        .resource-item a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
        }
    </style>
    <script>
        function addResource(name, link) {
            const container = document.getElementById('resource-list');
            const item = document.createElement('div');
            item.classList.add('resource-item');
            item.innerHTML = `<a href="${link}" target="_blank">${name}</a>`;
            container.appendChild(item);
        }
    </script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        Study Resources
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="resources.html">Study Resources</a></li>
            <li><a href="projects.html">Project Information</a></li>
        </ul>
    </nav>
    
    <section id="resources">
        <h2>Study Resources</h2>
        <div id="resource-list" class="resource-container">
            <!-- Resources will be dynamically added here -->
        </div>
    </section>
</body>
</html>
