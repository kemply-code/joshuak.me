<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
    }

    nav {
      background-color: #333;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 25px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f4b400;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      font-size: 2.5rem;
      font-weight: 600;
      color: #333;
    }

    main {
      flex: 1;
      padding: 30px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .project-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .project-card h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #333;
    }

    .project-card p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }

    .project-card a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f4b400;
      color: white;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .project-card a:hover {
      background-color: #d39e00;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      margin-top: auto;
    }

    footer a {
      color: #f4b400;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
    <a href="links.html">Links</a>
  </nav>

  <header>My Projects</header>

  <main>
    <div class="project-card">
      <h3>Snake Game</h3>
      <p>A classic snake game with a modern twist!</p>
      <a href="snake.html">Play Now</a>
    </div>

    <div class="project-card">
      <h3>Portfolio Website</h3>
      <p>My personal portfolio showcasing all my creations.</p>
      <a href="portfolio.html">View Project</a>
    </div>

    <div class="project-card">
      <h3>Links Hub</h3>
      <p>A clean and simple page for all my favorite links.</p>
      <a href="links.html">Visit</a>
    </div>

    <!-- Add more projects here if you want! -->
  </main>

  <footer>
    &copy; 2025 Joshua Kemp | 
    <a href="https://github.com/kemply-code" target="_blank">GitHub</a> | 
    <a href="snake.html">Secret</a>
  </footer>

</body>
</html>
